language: ruby
before_install:
    - rvm @default,@global do gem uninstall bundler rspec -x
    - gem install bundler --version '~> 1.11'
    - gem install rspec --version '~> 3.0'
    - bundle --version
    - rake --version
    - rspec --version
cache: bundler
rvm:
    - 1.9.2
    - 1.9.3
    - 2.0
    - 2.1
    - 2.2
    - jruby

script: 'bundle exec rake'
